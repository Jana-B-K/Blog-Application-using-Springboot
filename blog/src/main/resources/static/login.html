<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        form { max-width: 300px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
        input { width: 100%; margin: 8px 0; padding: 8px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
<form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (data.error === "User not found") {
        alert("User not found! Redirecting to Register Page...");
        window.location.href = "/register.html"; // navigate
      } else if (data.error) {
        alert(data.error);
      } else {
        alert("Login successful!");
        localStorage.setItem("token", data.token);
        window.location.href = "/blog.html";
      }
    });
</script>
</body>
</html>
