<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        form { max-width: 300px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
        input { width: 100%; margin: 8px 0; padding: 8px; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
<form id="registerForm">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
</form>

<script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (data.error) {
        alert(data.error);
      } else {
        alert("Registered successfully! You can now log in.");
        window.location.href = "/login.html";
      }
    });
</script>
</body>
</html>
